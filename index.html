<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Trabajos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <label for="fileInput" class="file-input-label">
                <span>üìÅ Subir archivo Excel</span>
                <input type="file" id="fileInput" accept=".xlsx,.xls" />
            </label>
            <button id="exportBtn" class="export-btn" disabled>üíæ Guardar Excel</button>
            <div class="fecha-controls">
                <label for="fechaInicio" class="fecha-label">Fecha inicio:</label>
                <input type="date" id="fechaInicio" class="fecha-input" value="2026-01-16" />
                <label for="fechaFin" class="fecha-label">Fecha fin:</label>
                <input type="date" id="fechaFin" class="fecha-input" value="2026-02-28" />
                <button id="actualizarCalendarioBtn" class="actualizar-btn">Actualizar calendario</button>
            </div>
        </div>

        <div class="main-content">
            <div class="trabajos-section">
                <h2>Trabajos</h2>
                <div id="trabajosList" class="trabajos-list">
                    <p class="empty-message">Carga un archivo Excel para comenzar</p>
                </div>
            </div>

            <div class="vista-section">
                <div class="tabs-container">
                    <div class="tabs">
                        <button class="tab-button active" data-tab="calendario">üìÖ Calendario</button>
                        <button class="tab-button" data-tab="gantt">üìä Gantt</button>
                    </div>
                    <div id="estadisticasTrabajos" class="estadisticas-trabajos"></div>
                </div>
                
                <div class="tab-content active" id="calendarioTab">
                    <div class="calendario-section">
                        <div id="calendarioContainer" class="calendario-container">
                            <!-- Los calendarios se generar√°n din√°micamente -->
                        </div>
                    </div>
                </div>
                
                <div class="tab-content" id="ganttTab">
                    <div class="gantt-section">
                        <div id="ganttContainer" class="gantt-container">
                            <p class="empty-message">Carga un archivo Excel para ver el gr√°fico Gantt</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
